<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">

              <form [formGroup]="updateForm" (ngSubmit)="update()" role="form">

                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="text" id="email"
                           [formControlName]="'email'" name="email" required autofocus>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Username" type="text" id="username"
                           [formControlName]="'username'" name="username" required autofocus disabled>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" [formControlName]="'password'"
                           name="password" required>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="First Name" type="text" id="firstName"
                           [formControlName]="'firstName'"
                           name="firstName" autofocus>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Last Name" type="text" id="lastName"
                           [formControlName]="'lastName'"
                           name="lastName" autofocus>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="DNI" type="text" id="dni" [formControlName]="'dni'"
                           name="dni" autofocus disabled>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Address" type="text" id="address"
                           [formControlName]="'address'"
                           name="address" required autofocus>
                  </div>
                </div>
                <!-- Datepicker -->
                <div class="form-group mb-3">
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-59"></i></span>
                      </div>
                      <input class="form-control datepicker" placeholder="Birthday" formControlName="birthday"
                             id="birthday" name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                             (focus)="focus1=true"
                             (blur)="focus1=false" type="text" (select)="onDateSelection($event)" autocomplete="off"/>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="custom-control custom-radio mb-3">
                    <input id="male" name="sex" [formControlName]="'sex'" class="custom-control-input" value="male"
                           type="radio" disabled>
                    <label class="custom-control-label" for="male">
                      <label>Male</label>
                    </label>
                  </div>
                  <div class="custom-control custom-radio mb-3">
                    <input id="female" name="sex" [formControlName]="'sex'" class="custom-control-input" value="female"
                           type="radio" disabled>
                    <label class="custom-control-label" for="female">
                      <label>Female</label>
                    </label>
                  </div>
                </div>
                <div *ngIf="updateForm.get('role').value === 'ROLE_PATIENT'" class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <label>I'm a patient</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Blood Type" type="text" id="blood_type"
                           [formControlName]="'blood_type'"
                           name="blood_type" autofocus>
                  </div>
                </div>
                <div *ngIf="updateForm.get('role').value === 'ROLE_PATIENT'" class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <textarea class="form-control" placeholder="Medical History" type="text" id="medical_history"
                              [formControlName]="'medical_history'"
                              name="medical_history" autofocus></textarea>
                  </div>
                </div>
                <div *ngIf="updateForm.get('role').value === 'ROLE_PATIENT'" class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <textarea class="form-control" placeholder="Surgeries" type="text" id="surgeries"
                              [formControlName]="'surgeries'"
                              name="surgeries" autofocus></textarea>
                  </div>
                </div>
                <div *ngIf="updateForm.get('role').value === 'ROLE_PATIENT'" class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <textarea class="form-control" placeholder="Medicines" type="text" id="medicines"
                              [formControlName]="'medicines'"
                              name="medicines" autofocus></textarea>
                  </div>
                </div>
                <div *ngIf="updateForm.get('role').value === 'ROLE_PROFESSIONAL'" class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <label>I'm a professional</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="License Number" type="text" id="license_number"
                           [formControlName]="'license_number'"
                           name="license_number" autofocus disabled>
                  </div>
                </div>
                <div *ngIf="updateForm.get('role').value === 'ROLE_PROFESSIONAL'" class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Specialization" type="text" id="specialization"
                           [formControlName]="'specialization'"
                           name="specialization" autofocus disabled>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
