<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <form [formGroup]="updateForm" (ngSubmit)="update()" role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" value={{namePet}} placeholder="Name" type="text" id="name"
                           [formControlName]="'pet'"
                           name="name" autofocus required>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" value={{speciesPet}} placeholder="Species" type="text" id="species"
                           [formControlName]="'species'"
                           name="species" autofocus>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" value={{breedPet}} placeholder="Breed (if applies)" type="text" id="breed"
                           [formControlName]="'breed'"
                           name="breed" autofocus>
                  </div>
                </div>
                <!-- Datepicker -->
                <!-- <div class="form-group mb-3">
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-59"></i></span>
                      </div>
                      <input class="form-control datepicker" placeholder="Birthday" formControlName="date_of_birth"
                             id="date_of_birth" name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()"
                             (focus)="focus1=true"
                             (blur)="focus1=false" type="text" (select)="onDateSelection($event)" autocomplete="off"/>
                    </div>
                  </div>
                </div>-->
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="custom-control custom-radio mb-3">
                    <input id="male" name="sex" [formControlName]="'sex'" class="custom-control-input" value="male"
                           type="radio" [checked]="sexPet == 'male'">
                    <label class="custom-control-label" for="male">
                      <label>Male</label>
                    </label>
                  </div>
                  <div class="custom-control custom-radio mb-3">
                    <input id="female" name="sex" [formControlName]="'sex'" class="custom-control-input" value="female"
                           type="radio" [checked]="sexPet == 'female'">
                    <label class="custom-control-label" for="female">
                      <label>Female</label>
                    </label>
                  </div>
                </div>
                <div class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <textarea class="form-control" value={{medicalHistoryPet}} placeholder="Medical History" type="text" id="medical_history"
                              [formControlName]="'medicalHistory'"
                              name="medical_history" autofocus></textarea>
                  </div>
                </div>
                <div class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <textarea class="form-control" value={{surgeriesPet}} placeholder="Surgeries" type="text" id="surgeries"
                              [formControlName]="'surgeries'"
                              name="surgeries" autofocus></textarea>
                  </div>
                </div>
                <div class="form-group mb-3"
                     [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <textarea class="form-control" value={{medicinesPet}} placeholder="Medicines" type="text" id="medicines"
                              [formControlName]="'medicines'"
                              name="medicines" autofocus></textarea>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
